name: Sync to Hugging face hub

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: Add remote
      env: 
        HF: ${{ secrets.HF }}
      run: git remote add space https://kbali1297:$HF@huggingface.co/spaces/kbali1297/demo2
    - name: Push to hub
      env:
        HF: ${{ secrets.HF }}
      run: git push --force https://kbali1297:$HF@huggingface.co/spaces/kbali1297/demo2 main
      
    - name: Install dependencies
      run: make

    - name: Run check
      run: make check

    - name: Run distcheck
      run: make distcheck
